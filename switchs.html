<!DOCTYPE html>
<html>
<body>
<script>  
var grade='O';  
var result;  
switch(grade){  
case 'A':  
result="A Grade";  
break;  
case 'B':  
result="B Grade";  
break;  
case 'O':  
result="O Grade";  
break;  
default:  
result="No Grade";  
}  
document.write(result);  
</script>  
</body>
</html>
